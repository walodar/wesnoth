    footprint_prefix="footsteps/foot-normal,footsteps/foot-medium,footsteps/foot-slow"
    footprint_teleport_enter="footsteps/teleport-in.png"
    footprint_teleport_exit="footsteps/teleport-out.png"

    [colors]
        enemy_orb_color="black"
        unmoved_orb_color="brightgreen"
        ally_orb_color="lightblue"
        partial_orb_color="brightorange"
        moved_orb_color="red"
    [/colors]

    [images]
        game_title="maps/titlescreen.png"
        game_title_background="maps/background.jpg"
        game_logo="misc/logo.png"
        game_logo_background="misc/logo-bg.png"

        victory_laurel="misc/laurel-silver.png"
        victory_laurel_hardest="misc/laurel.png"
        victory_laurel_easy="misc/laurel-bronze.png"

        orb="misc/orb.png"
        energy="misc/bar-energy.png"

        battery_icon="themes/battery.png"
        time_icon="themes/sand-clock.png"

        flag="flags/flag-[1~4].png:150"
        flag_icon="flags/flag-icon.png"

        terrain_mask="terrain/alphamask.png"
        grid_top="terrain/grid-top.png"
        grid_bottom="terrain/grid-bottom.png"
        mouseover="misc/hover-hex.png"
        selected=""
        editor_brush="editor/brush.png"
        unreachable="terrain/darken.png"
        linger="terrain/darken-linger.png"

        observer="misc/eye.png"
        tod_bright="misc/tod-bright.png"
        tod_dark="misc/tod-dark.png"
        level="misc/icon-advance.png"
        ellipsis="misc/icon-ellipsis.png"

