#textdomain wesnoth
[game_config]
    [server]
        name=_"Official Wesnoth Server"
        address=server.wesnoth.org:15000
    [/server]
    [server]
        name=_"Alternate Wesnoth Server"
        address=server2.wesnoth.org:15000
    [/server]
    #[server]
    #    name=_"Alternate Wesnoth Server"
    #    address=server3.wesnoth.org:15000
    #[/server]

    base_income=2
    village_income=1
    village_support=1
    poison_amount=8
    rest_heal_amount=2
    recall_cost=20
    kill_experience=8

    default_terrain="Gg"

    title_music="return_to_wesnoth.ogg"
